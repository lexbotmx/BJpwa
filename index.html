<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Highlighter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Keyword Highlighter</h1>
        <textarea id="keywordInput" placeholder="Enter keywords (comma or newline separated)"></textarea>
        <button id="highlightButton">Highlight</button>
        <button id="clearButton">Clear Highlights</button>
        <div id="highlightCounts" class="hidden"></div>
        <div class="nav-buttons">
            <button id="prevHighlightButton" disabled>&laquo;</button>
            <span id="matchCounter"></span>
            <button id="nextHighlightButton" disabled>&raquo;</button>
        </div>
        <textarea id="contentInput" rows="10" placeholder="Paste or type content here..."></textarea>
        <div id="contentDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
